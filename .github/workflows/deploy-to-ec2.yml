name: Deploy to EC2
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to EC2 by using SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /home/ubuntu/alta-ec2-test
          git pull origin main
          docker stop hellow8
          docker rm hellow8
          cd program
          docker build -t ryanpriatama/cobahello6:latest .
          docker run -d -e "HTTP_PORT=:80" -p 80:80 --name hellow8 ryanpriatama/cobahello6
